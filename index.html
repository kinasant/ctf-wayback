<!DOCTYPE html>
<html>
<head>
  <title>CTF Wayback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./open_files/main.e9ec7884.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script>
    function toggleTheme() {
      const html = document.querySelector('html');
      html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
    }
  </script>
  <style>
    .ctf-result-list {
        max-height: 250px;
        overflow-y: auto;
        background-color: #2b2b2b;
        border: 1px solid #464646;
        border-radius: 0 0 5px 5px;
    }
    .ctf-result-item {
        border-bottom: 1px solid #464646;
        transition: background 0.2s;
    }
    .ctf-result-item:hover {
        background-color: #3a3a3a;
    }
    .ctf-result-item a {
        text-decoration: none;
        color: #ffffff;
        display: block;
        padding: 10px 15px;
    }
    .search-input {
        background-color: #1a1a1a;
        color: white;
        border: 1px solid #464646;
    }
    .search-input:focus {
        background-color: #222;
        color: white;
        border-color: #2196f3;
        box-shadow: none;
    }
  </style>

  <script src="./open_files/color_mode_switcher.52334129.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a href="./index.html" class="navbar-brand">
       CTF Wayback
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#base-navbars">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="base-navbars">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Scoreboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Challenges</a></li>
      </ul>
      <ul class="navbar-nav ms-md-auto d-block d-sm-flex d-md-flex">
        <li class="nav-item">
         <button class="nav-link theme-switch" type="button" onclick="toggleTheme()">
           <i class="fas fa-adjust"></i> Toggle Theme
         </button>
       </li>
     </ul>
    </div>
  </div>
</nav>

<main role="main">
  
  <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
        <img class="w-100 mx-auto d-block" style="max-width: 500px; padding: 50px 50px 20px 50px; padding-top: 14vh;" src="./open_files/logo.png?d=58fa742e" />
        
        <h3 class="text-center mb-4">
            <p>Select a CTF to view challenges</p>
        </h3>
        <div x-data="ArchiveSearch" class="mb-5">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-light">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" 
                       class="form-control form-control-lg search-input" 
                       placeholder="Search for a CTF..." 
                       x-model="search">
            </div>
            <div class="ctf-result-list" x-show="ctfs.length > 0">
                
                <template x-for="ctf in filteredCtfs" :key="ctf.file">
                    <div class="ctf-result-item">
                        <a :href="'challenges.html?ctf=' + ctf.file">
                            <div class="d-flex justify-content-between">
                                <span x-text="ctf.name"></span>
                                <i class="fas fa-chevron-right text-muted small mt-1"></i>
                            </div>
                        </a>
                    </div>
                </template>
                
                <div x-show="filteredCtfs.length === 0" class="p-3 text-center text-muted">
                    No CTFs found.
                </div>
            </div>
        </div>
    </div>
</div>

  </div>

</main>

<footer class="footer">
  <div class="container text-center">
    <a href="https://ctfd.io" class="text-secondary">
      <small class="text-muted">
        Powered by CTFd
      </small>
    </a>
  </div>
</footer>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('ArchiveSearch', () => ({
            search: '',
            ctfs: [],
            
            async init() {
                try {
                    const response = await fetch('index.json');
                    if (!response.ok) throw new Error('Failed to load CTF list');
                    this.ctfs = await response.json();
                } catch (error) {
                    console.error("Error loading index.json:", error);
                    this.ctfs = [
                        { name: "Error: Create index.json", file: "#" }
                    ];
                }
            },

            get filteredCtfs() {
                if (this.search === '') {
                    return this.ctfs;
                }
                return this.ctfs.filter(item => {
                    return item.name.toLowerCase().includes(this.search.toLowerCase());
                });
            }
        }))
    })
</script>

<script type="module" src="./open_files/index.9b9a8697.js"></script>

</body>
</html>
